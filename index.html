<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranspForm</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <header>
        <img id="favicon" src="favicon.webp" alt="favicon">
    </header>
    <main>
        <h1>Fazer login</h1>
        <p>Use sua conta TranspForm</p>
        <input type="email" name="email" id="idemail" placeholder="E-mail">
        <p><a href="#">Esqueceu seu E-mail</a></p>
        <p>Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#">Saiba mais sobre como usar o Modo visitante</a></p>
        <input id="criar-conta" type="submit" value="Criar conta">
        <input id="proxima" type="submit" value="Próxima">
    </main>
</body>
</html>
